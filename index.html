<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 3 - Shopping List</title>
  </head>

  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{ header || 'Welcome' }}</h1>
        <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
        <button v-else @click="doEdit(true)" class="btn btn-primry">Add Item</button>
      </div>

      <div v-if="editing" class="add-item-form">
        <input @keyup.enter="saveItem" type="text" v-model="newItem" placeholder="Add an Item" />
        <label>
          <input type="checkbox" v-model="newItemHighPriority" />
          High Priority
        </label>
        <button @click="saveItem" class="btn btn-primary">Save Item</button>
      </div>
      <p v-if="items.length === 0">Nice job! You've bought all your items!</p>
      <ul>
        <li v-for="item in items" :key="item.id">{{item.label}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            header: "Shopping List App",
            editing: false,
            newItem: "",
            newItemHighPriority: false,
            items: [
              { id: 1, label: "PÃ£o" },
              { id: 2, label: "Ovos" },
              { id: 3, label: "Leite" },
            ],
          };
        },
        methods: {
          saveItem() {
            this.items.push({ id: this.items.length + 1, label: this.newItem });
            this.newItem = "";
          },
          doEdit(editing) {
            this.editing = editing;
            this.newItem = "";
          },
        },
      }).mount("#shopping-list");
    </script>
  </body>
</html>
